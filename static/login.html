<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录 - 学生动态轨迹</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        :root {
            --primary-color: #409EFF;
            --success-color: #67C23A;
            --warning-color: #E6A23C;
            --danger-color: #F56C6C;
            --text-primary: #303133;
            --text-regular: #606266;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.3);
            --shadow-heavy: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'PingFang SC', 'Helvetica Neue', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }

        /* 背景动画粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 48px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-title {
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-primary);
            font-size: 28px;
            font-weight: 600;
            position: relative;
        }

        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), #66b1ff);
            border-radius: 2px;
        }

        .login-form {
            margin-top: 32px;
        }

        .el-form-item {
            margin-bottom: 24px !important;
        }

        .el-input__inner {
            height: 48px !important;
            border-radius: 12px !important;
            border: 2px solid rgba(255, 255, 255, 0.2) !important;
            background: rgba(255, 255, 255, 0.1) !important;
            color: var(--text-primary) !important;
            font-size: 16px !important;
            transition: var(--transition) !important;
        }

        .el-input__inner:focus {
            border-color: var(--primary-color) !important;
            background: rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 0 0 3px rgba(64, 158, 255, 0.1) !important;
        }

        .el-input__inner::placeholder {
            color: rgba(96, 98, 102, 0.8) !important;
        }

        .el-input__prefix {
            color: var(--text-regular) !important;
        }

        .login-button {
            width: 100%;
            height: 48px !important;
            margin-top: 32px;
            border-radius: 12px !important;
            font-size: 16px !important;
            font-weight: 600 !important;
            background: linear-gradient(135deg, var(--primary-color), #66b1ff) !important;
            border: none !important;
            transition: var(--transition) !important;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(64, 158, 255, 0.4) !important;
        }

        .login-button:active {
            transform: translateY(0) !important;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
            }

            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 背景动画粒子 -->
        <div class="particles">
            <div class="particle" v-for="n in 20" :key="n"
                 :style="getParticleStyle(n)"></div>
        </div>

        <div class="login-container">
            <h2 class="login-title">学生动态轨迹系统</h2>
            <el-form class="login-form" @submit.native.prevent="handleLogin">
                <el-form-item>
                    <el-input
                        v-model="username"
                        prefix-icon="el-icon-user"
                        placeholder="请输入账号"
                        size="large"
                        @keyup.enter.native="handleLogin">
                    </el-input>
                </el-form-item>
                <el-form-item>
                    <el-input
                        v-model="password"
                        prefix-icon="el-icon-lock"
                        type="password"
                        placeholder="请输入密码"
                        size="large"
                        show-password
                        @keyup.enter.native="handleLogin">
                    </el-input>
                </el-form-item>
                <el-button
                    type="primary"
                    class="login-button"
                    @click="handleLogin"
                    :loading="loading"
                    size="large">
                    <span v-if="!loading">
                        <i class="el-icon-right" style="margin-right: 8px;"></i>
                        登录系统
                    </span>
                    <span v-else>
                        <i class="el-icon-loading" style="margin-right: 8px;"></i>
                        登录中...
                    </span>
                </el-button>
            </el-form>

            <!-- 登录提示 -->
            <div style="text-align: center; margin-top: 24px; color: var(--text-regular); font-size: 14px;">
                <p>默认账号：admin</p>
                <p>默认密码：1415926</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                loading: false
            },
            mounted() {
                // 如果已经登录，直接跳转到首页
                if (localStorage.getItem('isLoggedIn') === 'true') {
                    window.location.href = '/admin';
                }
            },
            methods: {
                getParticleStyle(index) {
                    const size = Math.random() * 6 + 4; // 4-10px
                    const left = Math.random() * 100; // 0-100%
                    const animationDelay = Math.random() * 6; // 0-6s
                    const animationDuration = Math.random() * 4 + 4; // 4-8s

                    return {
                        width: size + 'px',
                        height: size + 'px',
                        left: left + '%',
                        top: Math.random() * 100 + '%',
                        animationDelay: animationDelay + 's',
                        animationDuration: animationDuration + 's'
                    };
                },

                handleLogin() {
                    if (!this.username || !this.password) {
                        this.$message({
                            message: '请输入账号和密码',
                            type: 'warning',
                            duration: 3000
                        });
                        return;
                    }

                    this.loading = true;

                    // 模拟登录延迟，提升用户体验
                    setTimeout(() => {
                        // 验证账号密码
                        if (this.username === 'admin' && this.password === '1415926') {
                            localStorage.setItem('isLoggedIn', 'true');
                            this.$message({
                                message: '登录成功，正在跳转...',
                                type: 'success',
                                duration: 2000
                            });

                            setTimeout(() => {
                                window.location.href = '/admin';
                            }, 1500);
                        } else {
                            this.loading = false;
                            this.$message({
                                message: '账号或密码错误，请重新输入',
                                type: 'error',
                                duration: 3000
                            });

                            // 清空密码输入框
                            this.password = '';
                        }
                    }, 800);
                }
            }
        });
    </script>
</body>
</html>
