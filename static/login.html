<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>登录 - 学生动态轨迹</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-button {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <h2 class="login-title">学生动态轨迹系统</h2>
            <el-form class="login-form" @submit.native.prevent="handleLogin">
                <el-form-item>
                    <el-input
                        v-model="username"
                        prefix-icon="el-icon-user"
                        placeholder="请输入账号"
                        @keyup.enter.native="handleLogin">
                    </el-input>
                </el-form-item>
                <el-form-item>
                    <el-input
                        v-model="password"
                        prefix-icon="el-icon-lock"
                        type="password"
                        placeholder="请输入密码"
                        @keyup.enter.native="handleLogin">
                    </el-input>
                </el-form-item>
                <el-button type="primary" class="login-button" @click="handleLogin" :loading="loading">
                    {{ loading ? '登录中...' : '登录' }}
                </el-button>
            </el-form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                loading: false
            },
            mounted() {
                // 如果已经登录，直接跳转到首页
                if (localStorage.getItem('isLoggedIn') === 'true') {
                    window.location.href = '/admin';
                }
            },
            methods: {
                handleLogin() {
                    if (!this.username || !this.password) {
                        this.$message.error('请输入账号和密码');
                        return;
                    }
                    
                    this.loading = true;
                    
                    // 验证账号密码
                    if (this.username === 'admin' && this.password === '1415926') {
                        localStorage.setItem('isLoggedIn', 'true');
                        this.$message.success('登录成功');
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else {
                        this.loading = false;
                        this.$message.error('账号或密码错误');
                    }
                }
            }
        });
    </script>
</body>
</html>
