<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生动态轨迹</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        #app, #container {
            width: 100%;
            height: 100%;
        }
        .map-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .image-preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 999;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 80vh;
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
            justify-content: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .description {
            text-align: center;
            margin-bottom: 10px;
        }
        .close-button {
            width: 100px;
            padding: 10px 0;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }
        .close-button:hover {
            background-color: #155ab6;
            transform: scale(1.05);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }
        .overlay img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            animation: zoomIn 0.5s ease-in-out;
        }
        .el-dialog {
            margin-top: 5vh !important;
        }
        .el-dialog__body {
            padding: 10px;
            text-align: center;
        }
        .el-dialog__body img {
            max-width: 95vw;
            max-height: 85vh;
            object-fit: contain;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .stats-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1000;
            color: #333;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        /* 修改自定义标记点样式 */
        .custom-marker {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .custom-marker:hover {
            transform: scale(1.1);
        }
        .custom-marker.sufficient {
            background-color: #409EFF;
        }
        .custom-marker.sufficient:hover {
            background-color: #66b1ff;
        }
        .custom-marker.insufficient {
            background-color: #F56C6C;
        }
        .custom-marker.insufficient:hover {
            background-color: #f78989;
        }
    </style>
</head>
<body>
    <div id="app" @click.self="closeThumbnail">
        <div id="container"></div>
        <div class="map-controls">
            <el-button-group>
                <el-button 
                    :type="mapType === 'normal' ? 'primary' : ''" 
                    size="small" 
                    @click="switchMapType('normal')">
                    2D地图
                </el-button>
                <el-button 
                    :type="mapType === 'satellite' ? 'primary' : ''" 
                    size="small" 
                    @click="switchMapType('satellite')">
                    卫星图
                </el-button>
                <el-button 
                    :type="mapType === 'satellite' ? 'primary' : ''" 
                    size="small" 
                    @click="ClickVR">
                    VR探校
                </el-button>
            </el-button-group>
        </div>
        <div class="stats-container">
            <p>点位总数: {{ markers.length }}</p>
            <!-- <p>摄像头数量: {{ getTotalCameras }}</p>
            <p>需要数量: {{ getTotalRequired }}</p>
            <p>缺少数量: {{ getShortage }}</p> -->
        </div>
        <div class="image-preview" v-if="selectedMarker">
            <h3 class="description">
                当前数量: {{ selectedMarker.value }}<br>
                需要数量: {{ selectedMarker.required_value }}
            </h3>
            <div class="thumbnail-container">
                <img
                    v-for="image in selectedMarker.images"
                    :key="image"
                    :src="'/uploads/' + image"
                    class="thumbnail"
                    @click.stop="showLargeImage(image)"
                >
            </div>
            <button class="close-button" @click="selectedMarker = null">关闭</button>
        </div>
        <div v-if="dialogVisible" class="overlay" @click.self="dialogVisible = false">
            <img 
                :src="'/uploads/' + currentImage" 
                alt="预览图"
                ref="previewImg"
                :style="{
                    transform: 'translate(' + translateX + 'px, ' + translateY + 'px) scale(' + scale + ')',
                    transition: dragging ? 'none' : 'transform 0.2s',
                    cursor: dragging ? 'grabbing' : 'grab',
                    'user-select': 'none'
                }"
                @wheel.stop.prevent="onWheel"
                @mousedown.stop.prevent="onMouseDown"
                @mousemove.stop.prevent="onMouseMove"
                @mouseup.stop.prevent="onMouseUp"
                @mouseleave.stop.prevent="onMouseUp"
            >
        </div>
    </div>

    <script src="https://webapi.amap.com/maps?v=2.0&key=a72c3ace8f83aee4b962e88bfdaed2d0&plugin=AMap.MapType,AMap.Scale"></script>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                map: null,
                markers: [],
                selectedMarker: null,
                dialogVisible: false,
                currentImage: '',
                mapType: 'normal',
                scale: 1,
                translateX: 0,
                translateY: 0,
                dragging: false,
                dragStartX: 0,
                dragStartY: 0,
                imgStartX: 0,
                imgStartY: 0
            },
            computed: {
                getTotalCameras() {
                    return this.markers.reduce((sum, marker) => sum + (marker.value || 0), 0);
                },
                getTotalRequired() {
                    return this.markers.reduce((sum, marker) => sum + (marker.required_value || 0), 0);
                },
                getShortage() {
                    return Math.max(0, this.getTotalRequired - this.getTotalCameras);
                }
            },
            mounted() {
                this.initMap();
                this.loadMarkers();
            },
            watch: {
                dialogVisible(val) {
                    if (val) {
                        this.scale = 1;
                        this.translateX = 0;
                        this.translateY = 0;
                    }
                }
            },
            methods: {
                initMap() {
                    this.map = new AMap.Map('container', {
                        zoom: 18,
                        center: [114.390521, 30.454407],
                        viewMode: '2D'
                    });

                    // 添加图层切换控件
                    var layers = [
                        new AMap.TileLayer(),
                        new AMap.TileLayer.Satellite()
                    ];
                    this.map.addLayer(layers[0]);
                },
                switchMapType(type) {
                    this.mapType = type;
                    if (type === 'normal') {
                        this.map.setLayers([new AMap.TileLayer()]);
                    } else if (type === 'satellite') {
                        this.map.setLayers([new AMap.TileLayer.Satellite()]);
                    } 
                    // else if (type === 'clickVR') {
                    //     this.map.setLayers([new AMap.TileLayer.VR()]);
                    // }
                },
                ClickVR() {
                    window.open('https://www.yunjing720.com/index.php?s=tour/index/index&tid=c8410d0078d4504ecc3d8085288f10ca', '_blank');
                },
                loadMarkers() {
                    // 清除所有现有标记点
                    if (this.map) {
                        this.map.clearMap();
                    }

                    axios.get('/api/markers')
                        .then(response => {
                            this.markers = response.data;
                            this.markers.forEach(marker => {
                                // 创建自定义标记点内容
                                const markerContent = document.createElement('div');
                                markerContent.className = 'custom-marker ' + 
                                    (marker.value >= marker.required_value ? 'sufficient' : 'insufficient');
                                markerContent.innerHTML = marker.value.toString();

                                const markerObj = new AMap.Marker({
                                    position: [marker.longitude, marker.latitude],
                                    map: this.map,
                                    content: markerContent,
                                    offset: new AMap.Pixel(-15, -15)
                                });

                                markerObj.on('click', () => {
                                    this.selectedMarker = marker;
                                });
                            });
                        })
                        .catch(error => {
                            console.error('加载标记点失败:', error);
                            this.$message.error('加载标记点失败');
                        });
                },
                showLargeImage(image) {
                    this.currentImage = image;
                    this.dialogVisible = true;
                },
                closeThumbnail() {
                    this.selectedMarker = null;
                },
                onWheel(e) {
                    const img = this.$refs.previewImg;
                    if (!img) return;
                    // 获取图片在视口中的位置
                    const rect = img.getBoundingClientRect();
                    // 鼠标在图片上的相对坐标（以图片左上角为原点）
                    const offsetX = e.clientX - rect.left;
                    const offsetY = e.clientY - rect.top;
                    // 鼠标在图片上的相对比例
                    const relX = offsetX / rect.width;
                    const relY = offsetY / rect.height;
                    // 缩放步进
                    const step = 0.2;
                    let newScale = this.scale;
                    if (e.deltaY < 0) {
                        newScale = Math.min(this.scale + step, 5);
                    } else {
                        newScale = Math.max(this.scale - step, 0.2);
                    }
                    // 计算缩放前后，鼠标指向的图片点的偏移变化
                    const dx = (relX - 0.5) * rect.width;
                    const dy = (relY - 0.5) * rect.height;
                    // 计算缩放中心的平移调整
                    this.translateX -= dx * (newScale - this.scale) / this.scale;
                    this.translateY -= dy * (newScale - this.scale) / this.scale;
                    this.scale = newScale;
                },
                onMouseDown(e) {
                    this.dragging = true;
                    this.dragStartX = e.clientX;
                    this.dragStartY = e.clientY;
                    this.imgStartX = this.translateX;
                    this.imgStartY = this.translateY;
                },
                onMouseMove(e) {
                    if (!this.dragging) return;
                    this.translateX = this.imgStartX + (e.clientX - this.dragStartX);
                    this.translateY = this.imgStartY + (e.clientY - this.dragStartY);
                },
                onMouseUp() {
                    this.dragging = false;
                }
            }
        });
    </script>
</body>
</html>
