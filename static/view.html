<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生动态轨迹</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #app, #container {
            width: 100%;
            height: 100%;
        }
        .map-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            display: flex;
            gap: 10px;
        }
        .image-preview {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
            z-index: 999;
            max-width: 90vw;
            max-height: 90vh;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 80vh;
        }
        .thumbnail-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
        }
        .el-dialog {
            margin-top: 5vh !important;
        }
        .el-dialog__body {
            padding: 10px;
            text-align: center;
        }
        .el-dialog__body img {
            max-width: 95vw;
            max-height: 85vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="container"></div>
        <div class="map-controls">
            <el-button-group>
                <el-button 
                    :type="mapType === 'normal' ? 'primary' : ''" 
                    size="small" 
                    @click="switchMapType('normal')">
                    2D地图
                </el-button>
                <el-button 
                    :type="mapType === 'satellite' ? 'primary' : ''" 
                    size="small" 
                    @click="switchMapType('satellite')">
                    卫星图
                </el-button>
            </el-button-group>
        </div>
        <div class="image-preview" v-if="selectedMarker">
            <h3>{{ selectedMarker.description }}</h3>
            <div class="thumbnail-container">
                <img
                    v-for="image in selectedMarker.images"
                    :key="image"
                    :src="'/uploads/' + image"
                    class="thumbnail"
                    @click="showLargeImage(image)"
                >
            </div>
            <el-button style="margin-top: 10px;" @click="selectedMarker = null">关闭</el-button>
        </div>
        <el-dialog :visible.sync="dialogVisible" append-to-body width="95%" :modal="true">
            <img :src="'/uploads/' + currentImage" alt="预览图">
        </el-dialog>
    </div>

    <script src="https://webapi.amap.com/maps?v=2.0&key=a72c3ace8f83aee4b962e88bfdaed2d0&plugin=AMap.MapType,AMap.Scale"></script>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                map: null,
                markers: [],
                selectedMarker: null,
                dialogVisible: false,
                currentImage: '',
                mapType: 'normal'
            },
            mounted() {
                this.initMap();
                this.loadMarkers();
            },
            methods: {
                initMap() {
                    this.map = new AMap.Map('container', {
                        zoom: 18,
                        center: [114.390521, 30.454407],
                        viewMode: '2D'
                    });

                    // 添加图层切换控件
                    var layers = [
                        new AMap.TileLayer(),
                        new AMap.TileLayer.Satellite()
                    ];
                    this.map.addLayer(layers[0]);
                },
                switchMapType(type) {
                    this.mapType = type;
                    if (type === 'normal') {
                        this.map.setLayers([new AMap.TileLayer()]);
                    } else {
                        this.map.setLayers([new AMap.TileLayer.Satellite()]);
                    }
                },
                async loadMarkers() {
                    try {
                        const response = await axios.get('/api/markers');
                        const markers = response.data;
                        
                        // 清除所有现有标记
                        if (this.map) {
                            this.map.clearMap();
                        }

                        markers.forEach(marker => {
                            const mapMarker = new AMap.Marker({
                                position: [marker.longitude, marker.latitude],
                                map: this.map
                            });

                            mapMarker.on('click', () => {
                                this.selectedMarker = marker;
                            });

                            this.markers.push(mapMarker);
                        });
                    } catch (error) {
                        this.$message.error('加载点位失败');
                        console.error(error);
                    }
                },
                showLargeImage(image) {
                    this.currentImage = image;
                    this.dialogVisible = true;
                }
            }
        });
    </script>
</body>
</html>
