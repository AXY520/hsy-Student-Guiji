<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>访问统计 - 学生动态轨迹</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        .stats {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .stat-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 24px;
            color: #409EFF;
            font-weight: bold;
        }
        .el-table {
            margin-top: 20px;
        }
        .detail-row {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .path-tag {
            margin: 2px;
        }
        .action-content {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .el-timeline {
            margin-top: 10px;
            padding-left: 20px;
        }
        .el-timeline-item {
            padding-bottom: 15px;
        }
        .el-timeline-item:last-child {
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1 class="title">访问统计</h1>
                <el-button-group>
                    <el-button size="small" @click="loadData">刷新数据</el-button>
                    <el-button size="small" type="primary" @click="$router.push('/admin')">返回管理页</el-button>
                </el-button-group>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-title">总访问量</div>
                    <div class="stat-value">{{ totalVisits }}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">独立访客</div>
                    <div class="stat-value">{{ uniqueVisitors }}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">今日访问</div>
                    <div class="stat-value">{{ todayVisits }}</div>
                </div>
            </div>

            <el-table
                :data="visits"
                style="width: 100%"
                :default-sort="{prop: 'lastVisit', order: 'descending'}"
                v-loading="loading">
                <el-table-column type="expand">
                    <template slot-scope="props">
                        <div style="padding: 0 20px;">
                            <div class="detail-row">
                                <h4>访问路径</h4>
                                <el-tag 
                                    v-for="path in props.row.paths" 
                                    :key="path"
                                    size="small"
                                    class="path-tag">
                                    {{ path }}
                                </el-tag>
                            </div>
                            <div class="detail-row" v-if="props.row.referers && props.row.referers.length">
                                <h4>来源页面</h4>
                                <el-tag 
                                    v-for="referer in props.row.referers" 
                                    :key="referer"
                                    size="small"
                                    type="info"
                                    class="path-tag">
                                    {{ referer }}
                                </el-tag>
                            </div>
                            <div class="detail-row" v-if="props.row.actions && props.row.actions.length">
                                <h4>操作记录</h4>
                                <el-timeline>
                                    <el-timeline-item
                                        v-for="action in props.row.actions"
                                        :key="action.time"
                                        :timestamp="formatDate(action.time)"
                                        :type="getActionType(action.type)">
                                        <div class="action-content">
                                            <span>{{ action.detail }}</span>
                                            <el-tag 
                                                size="mini" 
                                                :type="getActionTagType(action.type)"
                                                style="margin-left: 8px">
                                                {{ getActionTypeText(action.type) }}
                                            </el-tag>
                                        </div>
                                    </el-timeline-item>
                                </el-timeline>
                            </div>
                        </div>
                    </template>
                </el-table-column>
                <el-table-column
                    prop="lastVisit"
                    label="最后访问时间"
                    sortable
                    width="180">
                    <template slot-scope="scope">
                        {{ formatDate(scope.row.lastVisit) }}
                    </template>
                </el-table-column>
                <el-table-column
                    prop="ip"
                    label="IP地址"
                    width="140">
                </el-table-column>
                <el-table-column
                    prop="visitCount"
                    label="访问次数"
                    width="100"
                    sortable>
                </el-table-column>
                <el-table-column
                    prop="userAgent"
                    label="浏览器信息"
                    show-overflow-tooltip>
                </el-table-column>
            </el-table>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                visits: [],
                loading: false
            },
            computed: {
                totalVisits() {
                    return this.visits.reduce((sum, v) => sum + v.visitCount, 0);
                },
                uniqueVisitors() {
                    return this.visits.length;
                },
                todayVisits() {
                    const today = new Date().toISOString().split('T')[0];
                    return this.visits.filter(v => v.lastVisit.startsWith(today))
                        .reduce((sum, v) => sum + v.visitCount, 0);
                }
            },
            mounted() {
                // 检查登录状态
                if (localStorage.getItem('isLoggedIn') !== 'true') {
                    window.location.href = '/login';
                    return;
                }
                this.loadData();
            },
            methods: {
                async loadData() {
                    this.loading = true;
                    try {
                        const response = await axios.get('/api/visits');
                        this.visits = response.data;
                    } catch (error) {
                        this.$message.error('加载数据失败：' + error.message);
                    } finally {
                        this.loading = false;
                    }
                },
                formatDate(dateStr) {
                    return new Date(dateStr).toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                },
                getActionType(type) {
                    const types = {
                        'create_marker': 'success',
                        'update_marker': 'warning',
                        'delete_marker': 'danger',
                        'upload_image': 'info',
                        'delete_image': 'warning'
                    };
                    return types[type] || 'primary';
                },
                getActionTagType(type) {
                    const types = {
                        'create_marker': 'success',
                        'update_marker': 'warning',
                        'delete_marker': 'danger',
                        'upload_image': 'info',
                        'delete_image': 'warning'
                    };
                    return types[type] || 'info';
                },
                getActionTypeText(type) {
                    const texts = {
                        'create_marker': '创建标记',
                        'update_marker': '更新标记',
                        'delete_marker': '删除标记',
                        'upload_image': '上传图片',
                        'delete_image': '删除图片'
                    };
                    return texts[type] || type;
                }
            }
        });
    </script>
</body>
</html>
